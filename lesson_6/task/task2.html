<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <main class="container">
<h2>Інвестор вклав  тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.</h2>

        <script>

            // Інвестор вклав  тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.

            let sumStart = parseFloat(prompt('Введіть суму вкладу'))
            const percentProfit = 20
            const percentTax = 5
            let result = sumStart
            for (let i = 0; i < 20; i++) {
                let profit =  (result * percentProfit) / 100 
                let tax = (profit * percentTax) / 100
                result = result + profit - tax
            }
            document.write(`При сумі вкладу ${sumStart}грн, під 20% річних та податком 5% від прибутку, через 20 років ви отримаете ${result.toFixed()} грн`)

        </script>
    </main>
    
</body>
</html>
