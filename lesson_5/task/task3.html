<body>
    <main class="container">

<h2>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</h2>

        <script>
            //Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

           //Позначення велечин
           //рандомне число= randNumber
           //число яке вводить користувач=userNumber

           //Введення небхідних данних
           const minValue = 1, maxValue = 5
           const randNumber= minValue + Math.floor(Math.random()*(maxValue-minValue + 1))
           let userNumber = parseInt(prompt('Введіть число'))

           //Обчислення результату
           if (userNumber === randNumber)
           alert('Ви вгадали')
           else {
            userNumber = parseInt(prompt('Ви не вгадали. Введіть число')) 
            if (userNumber === randNumber)
           alert('Ви вгадали')
           else 
           alert('Ви не вгадали')

           }

        </script>
    </main>
</body>
</html>
