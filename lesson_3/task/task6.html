<html lang="en">
<head>

</head>
<body>
    <main class="container">
        <h2> З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h2>

            <script>

        // З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

        //Введення небхідних данних
        let numDay = parseInt(prompt('Введить номер дня тижня'))
        let res

        //Обчислення результату
        switch (numDay) {
            case 1:
                res = 'Понеділок'
            break;
            case 2:
                res = 'Вівторок'
            break;
            case 3:
                res = 'Середа'                
            break;
            case 4:
                res = 'Четвер'
            break;
            case 5:
                res = 'Пятниця'
            break;
            case 6:
                res = 'Субота'
            break;
            case 7:
                res = 'Неділя'
            break;       
            default: res = "Не вірно введені дані"
                break;
        }
document.write(res)

            </script>
    </main>
</body>
</html>
