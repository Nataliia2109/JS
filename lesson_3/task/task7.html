<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <main class="container">
        <h2>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
          </h2>

          <script>
             //З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

             //Введення небхідних данних
             let numMonth = parseInt(prompt('Введіть номер місяця'))
             let result

             //Обчислення результату
             switch (numMonth) {
                case 12:
                case 1:
                case 2:
                    result = 'Зима'
                    break;
                case 3:
                case 4:
                case 5:
                    result = 'Весна'
                    break;
                case 6:
                case 7:
                case 8:
                    result = 'Літо'
                    break;
                case 9:
                case 10:
                case 11:
                    result = 'Осінь'
                    break;
                default: result= 'Не вірно введені дані'
                    break;
             }
             document.write(result)



          </script>
    </main>
</body>
</html>
