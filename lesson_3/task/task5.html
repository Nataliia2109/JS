<body>
    <main class="container">
        <h2> З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h2>
            <script>

                // З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

              //Позначення велечин

              //Введення небхідних данних
              const catDriver = prompt('Введіть назву категорії водія: A, B, C.')
              let result  
    
              //Обчислення результату
            switch (catDriver.toUpperCase()) {
                case 'A':
                    result = 'Водій мотоцикла'
                    break
                case 'B':
                    result= 'Водій легкового автомобіля'
                    break
               case 'C' :
                    result = 'Водій вантажного автомобіля'
                    break
                    default: result = "Не вірно введені дані"
                    break
            }
            
            document.write(result)




            </script>
    </main>
