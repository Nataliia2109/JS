    <main class="container">
<h2>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h2>

        <script>

            //З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
 //Позначення велечин
    //ціна товару = productPrice
   // кількість грошей = userMoney

    //Введення небхідних данних
    const productPrice = parseFloat(prompt(('Введіть ціну товару')))
    const userMoney = parseFloat(prompt('Введіть кількість грошей покупця'))

    //Обчислення результату
    if (userMoney<productPrice)
    alert('Недостатньо коштів для покупки')
    else {
        alert('Вітаємо з покупкою')
        if (userMoney - productPrice >= 4)
        alert('Не бажаете придбати лоторею')
    }



        </script>
    </main>
